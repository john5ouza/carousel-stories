<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide Stories</title>
    <link rel="stylesheet" href="./src/style.css" class="styles" />
  </head>

  <body>
    <div data-slide="slide" class="slide">

      <div class="slide-items">
        <img src="./src/img/img01.png" alt="Img 1" />
        <img src="./src/img/img02.png" alt="Img 2" />
        <img src="./src/img/img03.png" alt="Img 3" />
      </div>

      <nav class="slide-nav">
        <div class="slide-thumb"></div>
        <button class="slide-prev">Prev</button>
        <button class="slide-next">Next</button>
      </nav>

    </div>

    <script src="./src/script.js"></script>

  </body>
  
</html>
